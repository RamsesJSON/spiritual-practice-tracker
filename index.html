<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiritual Practice Tracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
@import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:wght@400;600&display=swap');

:root {
    /* Colors */
    --bg-primary: #0a0a0f;
    --bg-secondary: #161622;
    --accent: #6b21a8;
    --accent-light: #9333ea;
    --text: #e2e2e2;
    --completed: #22c55e;
    --gold: #ffd700;
    --danger: #dc2626;
    --link: #3b82f6;

    /* Spacing */
    --spacing-xs: 0.25rem;
    --spacing-sm: 0.5rem;
    --spacing-md: 1rem;
    --spacing-lg: 1.5rem;
    --spacing-xl: 2rem;

    /* Border Radius */
    --radius-sm: 0.3rem;
    --radius-md: 0.5rem;
    --radius-lg: 1rem;

    /* Transitions */
    --transition-fast: 0.3s ease;
}

/* Reset & Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Cormorant Garamond', serif;
    background: var(--bg-primary);
    color: var(--text);
    line-height: 1.6;
    min-height: 100vh;
    padding: var(--spacing-xl) var(--spacing-md);
    font-size: 1.1rem;
}

/* Background Gradient */
body::before {
    content: '';
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg,
        var(--bg-primary) 0%,
        rgba(107, 33, 168, 0.15) 50%,
        var(--bg-primary) 100%);
    z-index: -1;
    pointer-events: none;
}

/* Container Layout */
.container {
    display: flex;
    flex-direction: column;
    min-height: calc(100vh - 4rem);
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 var(--spacing-md);
}

/* Selection Style (continued) */
::selection {
    background: var(--accent);
    color: var(--text);
}

/* Meditation Components */
.meditation-list {
    max-height: 400px;
    overflow-y: auto;
    margin: var(--spacing-lg) 0;
    background: transparent;
    padding: 0;
    border-radius: 0;
}

.meditation-item {
    display: flex;
    align-items: flex-start;
    gap: var(--spacing-md);
    padding: var(--spacing-md);
    background: var(--bg-secondary);
    border-radius: var(--radius-md);
    margin-bottom: var(--spacing-sm);
    border: 1px solid rgba(147, 51, 234, 0.1);
    transition: all var(--transition-fast);
}

.meditation-item:hover {
    background: rgba(107, 33, 168, 0.2);
}

.meditation-content {
    flex: 1;
    min-width: 0;
}

.meditation-name {
    font-weight: 600;
    color: var(--gold);
    font-size: 1.1rem;
    margin-bottom: var(--spacing-xs);
    display: flex;
    align-items: center;
    gap: var(--spacing-sm);
}

.meditation-description {
    font-size: 0.95rem;
    color: var(--text);
    margin-bottom: var(--spacing-sm);
    line-height: 1.5;
}

.meditation-count {
    display: inline-flex;
    align-items: center;
    padding: 0.2rem 0.8rem;
    background: rgba(147, 51, 234, 0.2);
    border-radius: 1rem;
    color: var(--gold);
    font-size: 0.9rem;
}

/* Meditation Section Styles */
.meditation-section {
    margin-bottom: var(--spacing-xl);
}

.meditation-section-header {
    background: rgba(107, 33, 168, 0.2);
    padding: var(--spacing-lg);
    border-radius: var(--radius-md) var(--radius-md) 0 0;
    border: 1px solid rgba(147, 51, 234, 0.3);
    border-bottom: none;
}

.meditation-section-title {
    color: var(--gold);
    font-family: 'Cinzel', serif;
    font-size: 1.3rem;
    margin-bottom: var(--spacing-xs);
    display: flex;
    align-items: center;
    gap: var(--spacing-sm);
}

.meditation-section-description {
    color: var(--text);
    font-size: 1rem;
    opacity: 0.9;
    line-height: 1.5;
}

.meditation-section-content {
    background: rgba(107, 33, 168, 0.1);
    border-radius: 0 0 var(--radius-md) var(--radius-md);
    padding: var(--spacing-lg);
    border: 1px solid rgba(147, 51, 234, 0.3);
    border-top: none;
}

/* Level Badges */
.level-badge {
    display: inline-flex;
    align-items: center;
    padding: 0.2rem 0.8rem;
    border-radius: 1rem;
    font-size: 0.85rem;
    font-weight: 600;
}

.level-badge.beginner {
    background: rgba(34, 197, 94, 0.2);
    color: #22c55e;
}

.level-badge.intermediate {
    background: rgba(234, 179, 8, 0.2);
    color: #eab308;
}

.level-badge.advanced {
    background: rgba(220, 38, 38, 0.2);
    color: #dc2626;
}

/* Section Select */
.section-select {
    width: 100%;
    padding: var(--spacing-md);
    border-radius: var(--radius-md);
    border: 1px solid var(--accent);
    background: var(--bg-primary);
    color: var(--text);
    font-family: inherit;
    font-size: 1rem;
    margin-bottom: var(--spacing-lg);
}

/* Credit Section */
.credit {
    position: relative;
    width: fit-content;
    max-width: calc(100% - 2rem);
    margin: var(--spacing-xl) auto;
    padding: 0.8rem 1.2rem;
    background: rgba(107, 33, 168, 0.2);
    border-radius: 1.5rem;
    font-family: 'Cinzel', serif;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(147, 51, 234, 0.3);
    text-align: center;
}

.credit a {
    color: var(--gold);
    text-decoration: none;
    font-weight: 600;
}

.credit a:hover {
    color: var(--accent-light);
}

/* Expand/Collapse Indicators */
.expand-indicator {
    width: 26px;
    height: 26px;
    background: rgba(147, 51, 234, 0.2);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all var(--transition-fast);
    cursor: pointer;
}

.expand-indicator i {
    transition: transform var(--transition-fast);
    font-size: 0.8rem;
    color: var(--text);
}

.item.expanded .expand-indicator i,
.subitem.expanded .expand-indicator i {
    transform: rotate(180deg);
}

/* Performance Optimizations */
.section,
.item,
.subitem,
.modal {
    transform: translateZ(0);
    backface-visibility: hidden;
    perspective: 1000px;
    will-change: transform;
}

/* Additional Responsive Adjustments */
@media (max-width: 768px) {
    .meditation-item {
        padding: var(--spacing-sm);
        gap: var(--spacing-sm);
    }

    .meditation-section-header {
        padding: var(--spacing-md);
    }

    .meditation-name {
        font-size: 1rem;
    }
}

@media (max-width: 480px) {
    .meditation-title {
        flex-direction: column;
        align-items: flex-start;
        gap: var(--spacing-xs);
    }

    .level-badge {
        align-self: flex-start;
    }

    .credit {
        margin: var(--spacing-lg) auto;
        padding: 0.6rem 1rem;
        font-size: 0.9rem;
    }
}

/* Header Styles */
header {
    text-align: center;
    margin-bottom: var(--spacing-xl);
    padding: var(--spacing-xl) 0;
}

h1 {
    font-family: 'Cinzel', serif;
    font-size: clamp(2rem, 5vw, 3.5rem);
    background: linear-gradient(45deg, var(--gold), var(--accent-light) 50%, var(--gold));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    margin-bottom: var(--spacing-lg);
    position: relative;
    overflow: hidden;
}

/* Controls Bar */
.controls {
    display: flex;
    flex-wrap: wrap;
    gap: var(--spacing-md);
    justify-content: center;
    margin: var(--spacing-xl) 0;
}

/* Button Styles */
.btn {
    font-family: 'Cinzel', serif;
    padding: var(--spacing-md) var(--spacing-lg);
    border: none;
    border-radius: var(--radius-md);
    background: var(--accent);
    color: var(--text);
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: var(--spacing-sm);
    transition: all var(--transition-fast);
    min-width: 160px;
    justify-content: center;
    font-size: 1rem;
    text-transform: uppercase;
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(107, 33, 168, 0.3);
}

.btn-danger {
    background: var(--danger);
}

.btn-uncheck {
    background: var(--bg-secondary);
    border: 1px solid var(--accent);
}

/* Sections Grid */
.sections {
    flex: 1;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(min(100%, 400px), 1fr));
    gap: var(--spacing-xl);
    margin-bottom: var(--spacing-xl);
}

/* Section Styles */
.section {
    position: relative;
    background: var(--bg-secondary);
    border-radius: var(--radius-lg);
    padding: var(--spacing-xl);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    border: 1px solid rgba(147, 51, 234, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.section:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
}

.section-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: var(--spacing-md) var(--spacing-lg);
    margin-bottom: var(--spacing-lg);
    border-bottom: 2px solid rgba(147, 51, 234, 0.2);
    gap: var(--spacing-md);
}
@media (max-width: 480px) {
    .section-controls {
        gap: var(--spacing-xs);
    }

    .section-controls .icon-btn {
        width: 32px;
        height: 32px;
    }
}
.section-title {
    font-family: 'Cinzel', serif;
    color: var(--gold);
    font-size: 1.6rem;
}
/* Progress Bar */
.progress-container {
    width: 100%;
    background: rgba(107, 33, 168, 0.1);
    border-radius: var(--radius-md);
    height: 24px;
    position: relative;
    margin: var(--spacing-md) 0;
    border: 1px solid rgba(147, 51, 234, 0.2);
    overflow: hidden;
}

.progress-bar {
    height: 100%;
    background: linear-gradient(90deg, var(--accent), var(--accent-light));
    transition: width 0.3s ease;
    position: absolute;
    left: 0;
    top: 0;
}

.progress-text {
    position: absolute;
    width: 100%;
    text-align: center;
    font-size: 0.9rem;
    line-height: 24px;
    color: var(--text);
    font-weight: 600;
    text-shadow: 0 0 4px rgba(0, 0, 0, 0.5);
    z-index: 1;
}

/* Items List */
.items {
    list-style: none;
}

/* Item Base Styles */
.item,
.subitem {
    background: rgba(107, 33, 168, 0.1);
    border-radius: var(--radius-md);
    margin: var(--spacing-md) 0;
    border: 1px solid rgba(147, 51, 234, 0.1);
}

/* Item Header Layout */
.item-header {
    display: flex;
    flex-wrap: wrap;
    gap: var(--spacing-sm);
    padding: var(--spacing-md);
    background: rgba(107, 33, 168, 0.05);
    border-bottom: 1px solid rgba(147, 51, 234, 0.1);
    min-height: 60px;
}
.item-header {
    position: relative;
    z-index: 1;
}
/* Item Content */
.item-content {
    display: flex;
    flex: 1;
    min-width: 0;
    gap: var(--spacing-md);
    align-items: center;
    flex-wrap: wrap;
}
/* Prevent text selection specifically for draggable elements */
.item-header,
.item-content,
.subitem-header,
.subitem-content {
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
}

/* Allow text selection in descriptions and content */
.description,
.item-link {
    user-select: text;
    -webkit-user-select: text;
    -moz-user-select: text;
    -ms-user-select: text;
}
.item-name {
    font-size: 1.1rem;
    font-weight: 600;
    color: var(--text);
    word-break: break-word;
    overflow-wrap: break-word;
    min-width: 0;
    flex: 1;
    padding-right: var(--spacing-sm);
}

.item-count {
    background: rgba(147, 51, 234, 0.2);
    padding: 0.2rem 0.8rem;
    border-radius: 1rem;
    color: var(--gold);
    font-weight: 600;
    white-space: nowrap;
    font-size: 0.9rem;
    flex-shrink: 0;
}

/* Checkboxes */
.checkbox-wrapper {
    display: flex;
    align-items: center;
    flex-shrink: 0;
}

.custom-checkbox {
    width: 1.2rem;
    height: 1.2rem;
    border-radius: var(--radius-sm);
    border: 2px solid var(--accent);
    appearance: none;
    cursor: pointer;
    position: relative;
    background: rgba(107, 33, 168, 0.1);
    transition: all var(--transition-fast);
}

.custom-checkbox:checked {
    background: var(--completed);
    border-color: var(--completed);
}

.custom-checkbox:checked::after {
    content: "✓";
    position: absolute;
    color: white;
    font-size: 0.8rem;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

/* Item Controls */
.item-controls {
    display: flex;
    gap: var(--spacing-sm);
    flex-shrink: 0;
    margin-left: auto;
}

.icon-btn {
    background: none;
    border: none;
    color: var(--text);
    cursor: pointer;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    transition: all var(--transition-fast);
}

.icon-btn:hover {
    background: rgba(147, 51, 234, 0.2);
    color: var(--gold);
}

/* Improved drag handle styles */
.drag-handle {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: rgba(147, 51, 234, 0.2);
    cursor: grab;
    display: flex;
    align-items: center;
    justify-content: center;
    color: rgba(226, 226, 226, 0.7);
    transition: all var(--transition-fast);
    flex-shrink: 0;
    pointer-events: auto;
    -webkit-tap-highlight-color: transparent;
}

.drag-handle:active {
    cursor: grabbing;
    background: rgba(147, 51, 234, 0.4);
}

.drag-handle:hover {
    background: rgba(147, 51, 234, 0.3);
    transform: scale(1.1);
}

.drag-handle i {
    font-size: 1rem;
}

/* Subitems */
.subitems {
    position: relative;
    padding-left: calc(var(--spacing-lg) + 10px);
    margin: var(--spacing-sm) 0;
    border-left: 2px solid rgba(147, 51, 234, 0.3);
    min-height: 40px;
}

/* Dropdown Content */
.dropdown-content {
    display: none;
    padding: var(--spacing-lg);
    background: rgba(22, 22, 34, 0.5);
    width: 100%;
}

.item.expanded .dropdown-content,
.subitem.expanded .dropdown-content {
    display: block;
}

/* Description */
.description {
    color: #a8a8a8;
    font-size: 1.05rem;
    line-height: 1.6;
    padding: var(--spacing-md);
    background: rgba(107, 33, 168, 0.05);
    border-radius: var(--radius-sm);
    border-left: 3px solid var(--accent);
    margin: var(--spacing-sm) 0;
    width: 100%;
    word-break: break-word;
}

/* Links */
.item-link {
    display: inline-flex;
    align-items: center;
    gap: var(--spacing-sm);
    color: var(--link);
    text-decoration: none;
    padding: var(--spacing-sm);
    border-radius: var(--radius-sm);
    background: rgba(59, 130, 246, 0.1);
    margin-top: var(--spacing-sm);
    word-break: break-all;
    width: 100%;
}

.item-link:hover {
    background: rgba(255, 215, 0, 0.1);
    color: var(--gold);
}

/* Drag and Drop States */
.drag-over {
    position: relative;
    outline: 2px dashed var(--gold);
    outline-offset: 2px;
    background: rgba(255, 215, 0, 0.05);
}

.drag-over::before {
    content: '';
    position: absolute;
    left: 0;
    right: 0;
    height: 3px;
    background: var(--gold);
    z-index: 10;
    box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
}

.drag-over[data-drop-position="before"]::before {
    top: -4px;
}

.drag-over[data-drop-position="after"]::before {
    bottom: -4px;
}

.drag-over::after {
    content: '';
    position: absolute;
    left: -10px;
    width: 0;
    height: 0;
    border-style: solid;
    border-width: 6px 8px 6px 0;
    border-color: transparent var(--gold) transparent transparent;
    z-index: 10;
}

.drag-over[data-drop-position="before"]::after {
    top: -7px;
}

.drag-over[data-drop-position="after"]::after {
    bottom: -7px;
}

.dragging {
    opacity: 0.7;
    transform: scale(1.02);
    z-index: 1000;
    pointer-events: none;
    cursor: grabbing;
}

.dragging * {
    pointer-events: none;
}
/* Modal Styles */
.modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(5px);
    z-index: 999;
    display: none;
    overflow-y: auto;
    padding: var(--spacing-xl) var(--spacing-md);
}

.modal {
    background: var(--bg-secondary);
    padding: var(--spacing-xl);
    border-radius: var(--radius-lg);
    width: 90%;
    max-width: 600px;
    margin: 0 auto;
    border: 1px solid rgba(147, 51, 234, 0.3);
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
    position: relative;
}

.modal::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(90deg, var(--accent), var(--accent-light));
}

.modal h2 {
    font-family: 'Cinzel', serif;
    color: var(--gold);
    margin-bottom: var(--spacing-lg);
    text-align: center;
    font-size: 1.8rem;
}

/* Form Styles */
.input-group {
    margin-bottom: var(--spacing-lg);
}

.input-group label {
    display: block;
    margin-bottom: var(--spacing-sm);
    color: var(--text);
    font-size: 1.1rem;
    font-weight: 600;
}

.input-group input,
.input-group textarea {
    width: 100%;
    padding: var(--spacing-md);
    border-radius: var(--radius-md);
    border: 1px solid var(--accent);
    background: var(--bg-primary);
    color: var(--text);
    font-family: inherit;
    font-size: 1rem;
    transition: all var(--transition-fast);
}

.input-group input:focus,
.input-group textarea:focus {
    outline: none;
    border-color: var(--gold);
    box-shadow: 0 0 10px rgba(147, 51, 234, 0.2);
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideDown {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.modal-overlay.active,
.modal.active {
    display: block;
    animation: fadeIn 0.3s ease;
}

/* Responsive Styles */
@media (max-width: 768px) {
    body {
        padding: var(--spacing-sm);
    }

    .container {
        padding: 0 var(--spacing-sm);
    }

    .section {
        padding: var(--spacing-md);
        margin: 0 var(--spacing-sm);
    }

    .btn {
        width: 100%;
        min-width: unset;
        padding: var(--spacing-sm) var(--spacing-md);
        font-size: 0.9rem;
    }

    .item-header {
        padding: var(--spacing-sm);
        grid-template-columns: auto 1fr auto;
        gap: var(--spacing-sm);
    }

    .item-content {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: var(--spacing-sm);
    }

    .item-name {
        font-size: 0.95rem;
    }

    .item-count {
        font-size: 0.85rem;
        padding: 0.2rem 0.6rem;
    }

    .modal {
        width: 95%;
        padding: var(--spacing-md);
    }
}
.item > .item-header .drag-handle,
.subitem > .item-header .drag-handle {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: rgba(147, 51, 234, 0.2);
    cursor: grab;
    display: flex;
    align-items: center;
    justify-content: center;
    color: rgba(226, 226, 226, 0.7);
    transition: all var(--transition-fast);
    flex-shrink: 0;
    pointer-events: all;
    position: relative;
    z-index: 2;
}
.item.dragging,
.subitem.dragging {
    pointer-events: none;
}

.item.dragging *,
.subitem.dragging * {
    pointer-events: none;
}

/* Ensure proper highlighting of drag targets */
.item.drag-over,
.subitem.drag-over {
    position: relative;
    outline: 2px dashed var(--gold);
    outline-offset: 2px;
    background: rgba(255, 215, 0, 0.05);
    pointer-events: all;
}
.item > .item-header .drag-handle:active,
.subitem > .item-header .drag-handle:active {
    cursor: grabbing;
    background: rgba(147, 51, 234, 0.4);
}
@media (max-width: 480px) {
    .section-drag-handle {
        display: none;
    }

    .item-header {
        padding: var(--spacing-xs) var(--spacing-sm);
    }

    .item-content {
        flex-direction: column;
        align-items: flex-start;
    }

    .item-controls {
        width: 100%;
        justify-content: flex-start;
        margin-top: var(--spacing-xs);
    }

    .modal-overlay {
        padding: var(--spacing-sm);
    }

    .modal {
        width: 100%;
        margin: 0;
    }
}

/* Touch Device Optimizations */
@media (hover: none) {
    .drag-handle {
        width: 44px;
        height: 44px;
        background: rgba(147, 51, 234, 0.2);
    }

    .drag-handle i {
        font-size: 1.2rem;

            function calculateSectionProgress(section) {
                if (!section.items.length) return 0;

                let totalItems = 0;
                let completedItems = 0;

                section.items.forEach(item => {
                    // Check if item has subitems
                    if (item.subitems && item.subitems.length > 0) {
                        // Count only subitems for items with subitems
                        totalItems += item.subitems.length;
                        completedItems += item.subitems.filter(subitem => subitem.completed).length;
                    } else {
                        // Count main item if it has no subitems
                        totalItems++;
                        if (item.completed) {
                            completedItems++;
                        }
                    }
                });

                // Ensure we don't divide by zero
                if (totalItems === 0) return 0;

                // Calculate percentage and round to whole number
                const percentage = (completedItems / totalItems) * 100;
                return Math.round(percentage);
            }
