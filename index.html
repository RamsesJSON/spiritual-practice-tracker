<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiritual Practice Tracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Imports and Variables */
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:wght@400;600&display=swap');

        :root {
            /* Colors */
            --bg-primary: #0a0a0f;
            --bg-secondary: #161622;
            --accent: #6b21a8;
            --accent-light: #9333ea;
            --text: #e2e2e2;
            --completed: #22c55e;
            --gold: #ffd700;
            --danger: #dc2626;
            --link: #3b82f6;

            /* Spacing */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;

            /* Border Radius */
            --radius-sm: 0.3rem;
            --radius-md: 0.5rem;
            --radius-lg: 1rem;

            /* Transitions */
            --transition-fast: 0.3s ease;
        }

        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: var(--bg-primary);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            padding: var(--spacing-xl) var(--spacing-md);
            background-image:
                radial-gradient(circle at top right, rgba(107, 33, 168, 0.15) 0%, transparent 70%),
                radial-gradient(circle at bottom left, rgba(147, 51, 234, 0.15) 0%, transparent 70%);
            background-attachment: fixed;
            font-size: 1.1rem;
        }

        /* Container Layout */
        .container {
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 4rem);
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-md);
        }

        /* Header Styles */
        header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
            padding: var(--spacing-xl) 0;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(2rem, 5vw, 3.5rem);
            background: linear-gradient(45deg, var(--gold), var(--accent-light) 50%, var(--gold));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: var(--spacing-lg);
        }

        /* Controls Bar */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-md);
            justify-content: center;
            margin: var(--spacing-xl) 0;
        }

        .btn {
            font-family: 'Cinzel', serif;
            padding: var(--spacing-md) var(--spacing-lg);
            border: none;
            border-radius: var(--radius-md);
            background: var(--accent);
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            transition: all var(--transition-fast);
            min-width: 160px;
            justify-content: center;
            font-size: 1rem;
            text-transform: uppercase;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(107, 33, 168, 0.3);
        }

        .btn-danger {
            background: var(--danger);
        }

        .btn-uncheck {
            background: var(--bg-secondary);
            border: 1px solid var(--accent);
        }

        /* Sections Grid */
        .sections {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 400px), 1fr));
            gap: var(--spacing-xl);
            margin-bottom: var(--spacing-xl);
        }

        /* Credit */
        .credit {
            position: relative;
            width: fit-content;
            max-width: calc(100% - 2rem);
            margin: var(--spacing-xl) auto;
            padding: 0.8rem 1.2rem;
            background: rgba(107, 33, 168, 0.2);
            border-radius: 1.5rem;
            font-family: 'Cinzel', serif;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(147, 51, 234, 0.3);
            text-align: center;
        }

        .credit a {
            color: var(--gold);
            text-decoration: none;
            font-weight: 600;
        }

        .credit a:hover {
            color: var(--accent-light);
        }

        /* Responsive Base Layout */
        @media (max-width: 768px) {
            body {
                padding: var(--spacing-sm);
            }

            .container {
                padding: 0 var(--spacing-sm);
            }

            .btn {
                width: 100%;
                min-width: unset;
                padding: var(--spacing-sm) var(--spacing-md);
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .credit {
                margin: var(--spacing-lg) auto;
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
        }

        /* Section Styles */
        .section {
            position: relative;
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(147, 51, 234, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--spacing-lg);
            padding-bottom: var(--spacing-md);
            border-bottom: 2px solid rgba(147, 51, 234, 0.2);
        }

        .section-title {
            font-family: 'Cinzel', serif;
            color: var(--gold);
            font-size: 1.6rem;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            background: rgba(107, 33, 168, 0.1);
            border-radius: var(--radius-md);
            height: 24px;
            position: relative;
            margin: var(--spacing-md) 0;
            border: 1px solid rgba(147, 51, 234, 0.2);
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--accent-light));
            transition: width 0.3s ease;
            position: absolute;
            left: 0;
            top: 0;
        }

        .progress-text {
            position: absolute;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            line-height: 24px;
            color: var(--text);
            font-weight: 600;
            text-shadow: 0 0 4px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        /* Drag Handles */
        .section-drag-handle {
            position: absolute;
            left: -15px;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(147, 51, 234, 0.1);
            transition: all var(--transition-fast);
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Section Responsive */
        @media (max-width: 768px) {
            .section {
                padding: var(--spacing-md);
                margin: 0 var(--spacing-sm);
            }

            .section-title {
                font-size: 1.3rem;
            }

            .section-drag-handle {
                left: -10px;
                width: 24px;
                height: 24px;
            }
        }

        @media (max-width: 480px) {
            .section-drag-handle {
                display: none;
            }

            .progress-container {
                height: 20px;
            }

            .progress-text {
                line-height: 20px;
                font-size: 0.8rem;
            }
        }

        /* Items List */
        .items {
            list-style: none;
        }

        /* Item Base Styles */
        .item,
        .subitem {
            background: rgba(107, 33, 168, 0.1);
            border-radius: var(--radius-md);
            margin: var(--spacing-md) 0;
            border: 1px solid rgba(147, 51, 234, 0.1);
        }

        /* Item Header Base Layout */
        .item-header {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-sm);
            padding: var(--spacing-md);
            background: rgba(107, 33, 168, 0.05);
            border-bottom: 1px solid rgba(147, 51, 234, 0.1);
            min-height: 60px;
        }

        /* Left Side Group (Drag + Checkbox) */
        .item-left {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            flex-shrink: 0;
        }

        /* Drag Handle */
        .drag-handle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(147, 51, 234, 0.1);
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(226, 226, 226, 0.7);
            transition: all var(--transition-fast);
        }

        .drag-handle:hover {
            background: rgba(147, 51, 234, 0.2);
            transform: scale(1.1);
        }

        .drag-handle i {
            font-size: 1rem;
        }

        /* Checkbox */
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }

        .custom-checkbox {
            width: 1.2rem;
            height: 1.2rem;
            border-radius: var(--radius-sm);
            border: 2px solid var(--accent);
            appearance: none;
            cursor: pointer;
            position: relative;
            background: rgba(107, 33, 168, 0.1);
            transition: all var(--transition-fast);
        }

        .custom-checkbox:checked {
            background: var(--completed);
            border-color: var(--completed);
        }

        .custom-checkbox:checked::after {
            content: "âœ“";
            position: absolute;
            color: white;
            font-size: 0.8rem;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Content Area */
        .item-content {
            display: flex;
            flex: 1;
            min-width: 0;
            gap: var(--spacing-md);
            align-items: center;
            flex-wrap: wrap;
        }

        /* Name Container */
        .item-name-container {
            display: flex;
            flex: 1;
            min-width: 0;
            gap: var(--spacing-sm);
            align-items: center;
        }

        .item-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text);
            word-break: break-word;
            overflow-wrap: break-word;
            min-width: 0;
            flex: 1;
            padding-right: var(--spacing-sm);
        }

        /* Count Badge */
        .item-count {
            background: rgba(147, 51, 234, 0.2);
            padding: 0.2rem 0.8rem;
            border-radius: 1rem;
            color: var(--gold);
            font-weight: 600;
            white-space: nowrap;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        /* Controls */
        .item-controls {
            display: flex;
            gap: var(--spacing-sm);
            flex-shrink: 0;
            margin-left: auto;
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all var(--transition-fast);
        }

        .icon-btn:hover {
            background: rgba(147, 51, 234, 0.2);
            color: var(--gold);
        }

        /* Dropdown Content */
        .dropdown-content {
            display: none;
            padding: var(--spacing-lg);
            background: rgba(22, 22, 34, 0.5);
            width: 100%;
        }

        .item.expanded .dropdown-content,
        .subitem.expanded .dropdown-content {
            display: block;
        }

        /* Description */
        .description {
            color: #a8a8a8;
            font-size: 1.05rem;
            line-height: 1.6;
            padding: var(--spacing-md);
            background: rgba(107, 33, 168, 0.05);
            border-radius: var(--radius-sm);
            border-left: 3px solid var(--accent);
            margin: var(--spacing-sm) 0;
            width: 100%;
            word-break: break-word;
        }

        /* Links */
        .item-link {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            color: var(--link);
            text-decoration: none;
            padding: var(--spacing-sm);
            border-radius: var(--radius-sm);
            background: rgba(59, 130, 246, 0.1);
            margin-top: var(--spacing-sm);
            word-break: break-all;
            width: 100%;
        }

        .item-link:hover {
            background: rgba(255, 215, 0, 0.1);
            color: var(--gold);
        }

        /* Subitems */
        .subitems {
            list-style: none;
            margin: var(--spacing-lg) 0;
            padding-left: var(--spacing-xl);
            border-left: 2px solid rgba(147, 51, 234, 0.3);
            width: 100%;
        }

        .subitem {
            width: calc(100% - var(--spacing-lg));
        }

        /* Expand Indicator */
        .expand-indicator {
            width: 26px;
            height: 26px;
            background: rgba(147, 51, 234, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
            cursor: pointer;
        }

        .expand-indicator i {
            transition: transform var(--transition-fast);
            font-size: 0.8rem;
            color: var(--text);
        }

        .item.expanded .expand-indicator i,
        .subitem.expanded .expand-indicator i {
            transform: rotate(180deg);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .item-header {
                gap: var(--spacing-xs);
                padding: var(--spacing-sm);
            }

            .item-content {
                width: 100%;
                flex-wrap: wrap;
                gap: var(--spacing-sm);
            }

            .item-name-container {
                width: 100%;
                margin-bottom: var(--spacing-xs);
            }

            .item-name {
                font-size: 1rem;
            }

            .item-count {
                font-size: 0.85rem;
                padding: 0.15rem 0.5rem;
            }

            .drag-handle {
                width: 24px;
                height: 24px;
            }
        }

        @media (max-width: 480px) {
            .item-header {
                padding: var(--spacing-xs) var(--spacing-sm);
            }

            .item-content {
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
            }

            .item-name-container {
                margin-bottom: var(--spacing-xs);
            }

            .item-name {
                font-size: 0.95rem;
            }

            .item-controls {
                width: 100%;
                justify-content: flex-start;
                margin-top: var(--spacing-xs);
            }

            .subitems {
                padding-left: var(--spacing-md);
            }

            .drag-handle {
                display: none;
            }
        }

        /* Touch Device Optimizations */
        @media (hover: none) {
            .drag-handle {
                display: none;
            }

            .icon-btn {
                min-height: 44px;
                min-width: 44px;
            }

            .item-header {
                min-height: 54px;
            }
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 999;
            display: none;
            overflow-y: auto;
            padding: var(--spacing-xl) var(--spacing-md);
        }

        .modal {
            background: var(--bg-secondary);
            padding: var(--spacing-xl);
            border-radius: var(--radius-lg);
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid rgba(147, 51, 234, 0.3);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .modal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), var(--accent-light));
        }

        .modal h2 {
            font-family: 'Cinzel', serif;
            color: var(--gold);
            margin-bottom: var(--spacing-lg);
            text-align: center;
            font-size: 1.8rem;
        }

        /* Form Styles */
        .input-group {
            margin-bottom: var(--spacing-lg);
        }

        .input-group label {
            display: block;
            margin-bottom: var(--spacing-sm);
            color: var(--text);
            font-size: 1.1rem;
            font-weight: 600;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            border: 1px solid var(--accent);
            background: var(--bg-primary);
            color: var(--text);
            font-family: inherit;
            font-size: 1rem;
            transition: all var(--transition-fast);
        }

        .input-group input:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 10px rgba(147, 51, 234, 0.2);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-overlay.active,
        .modal.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .dropdown-content {
            animation: slideDown var(--transition-fast);
        }

        /* Drag and Drop States */
        .drag-ghost {
            opacity: 0.5;
            background: var(--accent);
            border: 2px dashed var(--gold);
        }

        .drag-over {
            border: 2px dashed var(--gold);
        }

        .dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        /* Loading State */
        .loading {
            opacity: 0.7;
            pointer-events: none;
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(107, 33, 168, 0.1);
            backdrop-filter: blur(2px);
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }

        :focus-visible {
            outline: 2px solid var(--accent-light);
            outline-offset: 2px;
        }

        /* High Contrast Mode */
        @media (forced-colors: active) {

            .section,
            .item,
            .subitem {
                border: 1px solid CanvasText;
            }

            .progress-bar {
                background: Highlight;
            }

            .custom-checkbox:checked {
                background: Highlight;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-light);
        }

        /* Selection Style */
        ::selection {
            background: var(--accent);
            color: var(--text);
        }

        /* Modal Responsive */
        @media (max-width: 768px) {
            .modal {
                width: 95%;
                padding: var(--spacing-md);
            }

            .modal h2 {
                font-size: 1.5rem;
            }

            .input-group label {
                font-size: 1rem;
            }

            .input-group input,
            .input-group textarea {
                padding: var(--spacing-sm);
            }
        }

        @media (max-width: 480px) {
            .modal-overlay {
                padding: var(--spacing-sm);
            }

            .modal {
                width: 100%;
                margin: 0;
            }
        }

        /* Print Styles */
        @media print {
            body {
                background: none;
                color: #000;
            }

            .section {
                page-break-inside: avoid;
                break-inside: avoid;
                border: 1px solid #ccc;
            }

            .btn,
            .controls,
            .drag-handle,
            .credit {
                display: none;
            }
        }

        /* Performance Optimizations */
        .section,
        .item,
        .subitem,
        .modal {
            transform: translateZ(0);
            backface-visibility: hidden;
            perspective: 1000px;
            will-change: transform;
        }

        .meditation-list {
            max-height: none;
            background: transparent;
            padding: 0;
            border-radius: 0;
        }

        .meditation-item {
            margin-bottom: var(--spacing-sm);
            transition: all var(--transition-fast);
        }

        .meditation-item:hover {
            background: rgba(107, 33, 168, 0.2);
        }

        .meditation-checkbox {
            margin-top: 0.3rem;
        }

        .meditation-content {
            flex: 1;
        }

        .level-badge {
            display: inline-block;
            padding: 0.2rem 0.8rem;
            border-radius: 1rem;
            font-size: 0.8rem;
            margin-left: var(--spacing-sm);
            vertical-align: middle;
        }

        .level-badge.beginner {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .level-badge.intermediate {
            background: rgba(234, 179, 8, 0.2);
            color: #eab308;
        }

        .level-badge.advanced {
            background: rgba(220, 38, 38, 0.2);
            color: #dc2626;
        }

        .meditation-item.beginner {
            border-left: 3px solid #22c55e;
        }

        .meditation-item.intermediate {
            border-left: 3px solid #eab308;
        }

        .meditation-item.advanced {
            border-left: 3px solid #dc2626;
        }

        .meditation-name {
            font-weight: 600;
            color: var(--gold);
            margin-bottom: var(--spacing-xs);
        }

        .meditation-description {
            font-size: 0.95rem;
            color: var(--text);
            margin-bottom: var(--spacing-xs);
        }

        .meditation-count {
            display: inline-block;
            padding: 0.2rem 0.8rem;
            background: rgba(147, 51, 234, 0.2);
            border-radius: 1rem;
            color: var(--gold);
            font-size: 0.9rem;
            margin-top: var(--spacing-xs);
        }

        .section-select {
            width: 100%;
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            border: 1px solid var(--accent);
            background: var(--bg-primary);
            color: var(--text);
            font-family: inherit;
            font-size: 1rem;
        }

        .meditation-section {
            margin-bottom: var(--spacing-xl);
        }

        .meditation-section-header {
            background: rgba(107, 33, 168, 0.2);
            padding: var(--spacing-md);
            border-radius: var(--radius-md) var(--radius-md) 0 0;
            border: 1px solid rgba(147, 51, 234, 0.3);
            border-bottom: none;
        }

        .meditation-section-title {
            color: var(--gold);
            font-family: 'Cinzel', serif;

            // Drag and Drop Implementation
            function initializeDragHandles() {
                const dragHandles = document.querySelectorAll('.drag-handle');

                dragHandles.forEach(handle => {
                    handle.addEventListener('mousedown', handleDragStart);
                    handle.addEventListener('touchstart', handleDragStart, { passive: false });
                });
            }

            function handleDragStart(e) {
                if (e.type === 'touchstart') {
                    e.preventDefault();
                }

                const handle = e.target.closest('.drag-handle');
                if (!handle) return;

                if (dragTimeout) {
                    clearTimeout(dragTimeout);
                }

                dragTimeout = setTimeout(() => {
                    const dragType = handle.dataset.dragType;
                    const element = dragType === 'section'
                        ? handle.closest('.section')
                        : dragType === 'subitem'
                            ? handle.closest('.subitem')
                            : handle.closest('.item');

                    if (!element) return;

                    isDragging = true;
                    element.classList.add('dragging');
                    handle.classList.add('dragging');

                    if (dragType === 'section') {
                        draggedSection = element;
                        draggedItem = null;
                    } else if (dragType === 'subitem') {
                        draggedItem = element;
                        draggedSection = null;
                    } else {
                        draggedItem = element;
                        draggedSection = null;
                    }

                    element.style.opacity = '0.5';

                    document.addEventListener('mousemove', handleDragMove);
                    document.addEventListener('touchmove', handleDragMove, { passive: false });
                    document.addEventListener('mouseup', handleDragEnd);
                    document.addEventListener('touchend', handleDragEnd);
                }, 100);

                document.addEventListener('mouseup', cancelDragStart);
                document.addEventListener('touchend', cancelDragStart);
            }
            function cancelDragStart() {
                if (dragTimeout) {
                    clearTimeout(dragTimeout);
                    dragTimeout = null;
                }
                document.removeEventListener('mouseup', cancelDragStart);
                document.removeEventListener('touchend', cancelDragStart);
            }

            function handleDragMove(e) {
    e.preventDefault();
    if (!isDragging) return;

    const clientY = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;
    const clientX = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;

    // Remove existing drag-over states
    document.querySelectorAll('.drag-over').forEach(el => {
        el.classList.remove('drag-over');
        el.removeAttribute('data-drop-position');
    });

    const elementBelow = document.elementFromPoint(clientX, clientY);
    if (!elementBelow) return;

    const isSubitem = draggedItem?.classList.contains('subitem');
    let dropTarget;

    if (isSubitem) {
        dropTarget = elementBelow.closest('.subitem');
        
        if (dropTarget && dropTarget !== draggedItem) {
            const targetRect = dropTarget.getBoundingClientRect();
            const mouseY = clientY;
            const threshold = targetRect.top + (targetRect.height / 2); // Change to 50%

            const dropPosition = mouseY < threshold ? 'before' : 'after';
            dropTarget.setAttribute('data-drop-position', dropPosition);

            // Only allow dropping within same parent item
            const draggedParentItem = draggedItem.closest('.item');
            const dropParentItem = dropTarget.closest('.item');
            
            if (draggedParentItem !== dropParentItem) {
                dropTarget = dropParentItem;
            }
        } else {
            dropTarget = elementBelow.closest('.item');
        }
    } else {
        dropTarget = elementBelow.closest('.item') || elementBelow.closest('.section');
    }

    if (dropTarget && dropTarget !== (draggedSection || draggedItem)) {
        dropTarget.classList.add('drag-over');
    }
}



            function handleDragEnd(e) {
                if (!isDragging) return;

                const elementBelow = document.elementFromPoint(
                    e.type === 'touchend'
                        ? e.changedTouches[0].clientX
                        : e.clientX,
                    e.type === 'touchend'
                        ? e.changedTouches[0].clientY
                        : e.clientY
                );

                if (elementBelow) {
                    const dropTarget = draggedSection
                        ? elementBelow.closest('.section')
                        : elementBelow.closest('.item');

                    if (dropTarget && dropTarget !== (draggedSection || draggedItem)) {
                        handleDrop(dropTarget);
                    }
                }

                // Clean up
                isDragging = false;
                if (draggedSection) {
                    draggedSection.style.opacity = '';
                    draggedSection.classList.remove('dragging');
                    draggedSection = null;
                }
                if (draggedItem) {
                    draggedItem.style.opacity = '';
                    draggedItem.classList.remove('dragging');
                    draggedItem = null;
                }

                document.querySelectorAll('.drag-over').forEach(el =>
                    el.classList.remove('drag-over'));
                document.querySelectorAll('.dragging').forEach(el =>
                    el.classList.remove('dragging'));

                document.removeEventListener('mousemove', handleDragMove);
                document.removeEventListener('touchmove', handleDragMove);
                document.removeEventListener('mouseup', handleDragEnd);
                document.removeEventListener('touchend', handleDragEnd);
            }

            // Update the handleDrop function
            function handleDrop(dropTarget) {
    if (!isDragging) return;

    if (draggedItem?.classList.contains('subitem')) {
        const fromItem = draggedItem.closest('.item');
        const toItem = dropTarget?.closest('.item');
        
        // Store expanded state
        const wasExpanded = fromItem.classList.contains('expanded');
        const scrollPosition = window.scrollY;

        if (fromItem && toItem && fromItem.dataset.id === toItem.dataset.id) {
            const fromSection = fromItem.closest('.section');
            const fromSectionData = sections.find(s => s.id === fromSection.dataset.id);
            const fromItemData = fromSectionData.items.find(i => i.id === fromItem.dataset.id);
            const draggedSubitemId = draggedItem.dataset.id;
            const fromIndex = fromItemData.subitems.findIndex(s => s.id === draggedSubitemId);

            let toIndex;
            if (dropTarget?.classList.contains('subitem')) {
                const targetId = dropTarget.dataset.id;
                toIndex = fromItemData.subitems.findIndex(s => s.id === targetId);
                const dropPosition = dropTarget.getAttribute('data-drop-position');

                if (dropPosition === 'before') {
                    // No adjustment needed for 'before'
                } else {
                    toIndex++; // Increment for 'after'
                }
            } else {
                toIndex = fromItemData.subitems.length;
            }

            // Remove the item from its current position
            const [movedSubitem] = fromItemData.subitems.splice(fromIndex, 1);
            
            // Insert at the new position
            fromItemData.subitems.splice(toIndex, 0, movedSubitem);

            saveToStorage();
            renderSections();

            // Restore expanded state and scroll position
            setTimeout(() => {
                if (wasExpanded) {
                    const newFromItem = document.querySelector(`[data-id="${fromItem.dataset.id}"]`);
                    if (newFromItem) {
                        newFromItem.classList.add('expanded');
                        const dropdownContent = newFromItem.querySelector('.dropdown-content');
                        if (dropdownContent) {
                            dropdownContent.style.display = 'block';
                        }
                    }
                }
                window.scrollTo(0, scrollPosition);
            }, 0);
        }
    } else {
        // Handle regular items and sections (unchanged)
        if (draggedSection && dropTarget?.classList.contains('section')) {
            const fromIndex = Array.from(draggedSection.parentNode.children).indexOf(draggedSection);
            const toIndex = Array.from(dropTarget.parentNode.children).indexOf(dropTarget);
            const [movedSection] = sections.splice(fromIndex, 1);
            sections.splice(toIndex, 0, movedSection);
        } else if (draggedItem) {
            const fromSection = draggedItem.closest('.section');
            const toSection = dropTarget?.closest('.section');
            const fromSectionId = fromSection.dataset.id;
            const toSectionId = toSection.dataset.id;

            const fromIndex = Array.from(draggedItem.parentNode.children).indexOf(draggedItem);
            const toIndex = Array.from(dropTarget.parentNode.children).indexOf(dropTarget);

            const fromSectionData = sections.find(s => s.id === fromSectionId);
            const [movedItem] = fromSectionData.items.splice(fromIndex, 1);

            if (fromSectionId === toSectionId) {
                fromSectionData.items.splice(toIndex, 0, movedItem);
            } else {
                const toSectionData = sections.find(s => s.id === toSectionId);
                toSectionData.items.splice(toIndex, 0, movedItem);
            }
        }
        
        saveToStorage();
        renderSections();
    }
}
            // Import/Export Functions
            function exportData() {
                const key = btoa(JSON.stringify(sections));

                navigator.clipboard.writeText(key).then(() => {
                    showNotification('Export key copied to clipboard', 'success');
                }).catch(() => {
                    // Fallback for browsers that don't support clipboard API
                    const textarea = document.createElement('textarea');
                    textarea.value = key;
                    document.body.appendChild(textarea);
                    textarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textarea);
                    showNotification('Export key copied to clipboard', 'success');
                });
            }

            function importData() {
                const key = document.getElementById('importKey').value.trim();
                if (!key) {
                    showNotification('Please enter an import key', 'error');
                    return;
                }

                try {
                    const importedData = JSON.parse(atob(key));

                    if (Array.isArray(importedData) && importedData.every(section =>
                        typeof section === 'object' &&
                        'id' in section &&
                        'name' in section &&
                        'items' in section
                    )) {
                        sections = importedData;
                        saveToStorage();
                        renderSections();
                        hideModals();
                        document.getElementById('importKey').value = '';
                        showNotification('Data imported successfully', 'success');
                    } else {
                        throw new Error('Invalid data structure');
                    }
                } catch (error) {
                    showNotification('Invalid import key. Please check the key and try again.', 'error');
                }
            }

            // Uncheck Functions
            function uncheckAll() {
                if (!confirm('Are you sure you want to uncheck all items?')) return;

                sections = sections.map(section => ({
                    ...section,
                    items: section.items.map(item => ({
                        ...item,
                        completed: false,
                        subitems: (item.subitems || []).map(subitem => ({
                            ...subitem,
                            completed: false
                        }))
                    }))
                }));

                saveToStorage();
                renderSections();
                showNotification('All items unchecked');
            }

            function uncheckSection(sectionId) {
                sections = sections.map(section => {
                    if (section.id === sectionId) {
                        return {
                            ...section,
                            items: section.items.map(item => ({
                                ...item,
                                completed: false,
                                subitems: (item.subitems || []).map(subitem => ({
                                    ...subitem,
                                    completed: false
                                }))
                            }))
                        };
                    }
                    return section;
                });

                saveToStorage();
                renderSections();
                showNotification('Section items unchecked');
            }

            // Reset Function
            function resetData() {
                if (!confirm('Are you sure you want to reset all data? This cannot be undone!')) return;
                sections = [];
                saveToStorage();
                renderSections();
                showNotification('All data has been reset');
            }

            // Utility Functions
            function clearItemModal() {
                document.getElementById('itemName').value = '';
                document.getElementById('itemCount').value = '';
                document.getElementById('itemDescription').value = '';
                document.getElementById('itemUrl').value = '';
                document.getElementById('itemHasSubitems').checked = false;
                document.getElementById('subitemsContainer').style.display = 'none';
                document.getElementById('subitemsList').innerHTML = '';
            }

            // Event Listeners
            document.getElementById('itemHasSubitems').addEventListener('change', function () {
                document.getElementById('subitemsContainer').style.display =
                    this.checked ? 'block' : 'none';
                if (this.checked && !document.querySelector('.subitem-field')) {
                    addSubitemField();
                }
            });

            // Keyboard Shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    hideModals();
                }
                if (e.key === 'Enter' && !e.shiftKey &&
                    document.activeElement.tagName !== 'TEXTAREA') {
                    const activeModal = document.querySelector('.modal.active');
                    if (activeModal) {
                        if (activeModal.closest('#sectionModal')) addSection();
                        else if (activeModal.closest('#itemModal')) saveItem();
                        else if (activeModal.closest('#subitemModal')) saveSubitem();
                        else if (activeModal.closest('#importModal')) importData();
                    }
                }
            });

            // Touch Events for Mobile
            document.addEventListener('touchmove', (e) => {
                if (isDragging) {
                    e.preventDefault();
                }
            }, { passive: false });
            function showImportModal() {
                document.getElementById('importModal').classList.add('active');
                document.querySelector('#importModal .modal').classList.add('active');
                setTimeout(() => document.getElementById('importKey').focus(), 100);
            }
            function calculateSectionProgress(section) {
                if (!section.items.length) return 0;

                let totalItems = 0;
                let completedItems = 0;

                section.items.forEach(item => {
                    // Check if item has subitems
                    if (item.subitems && item.subitems.length > 0) {
                        // Count only subitems for items with subitems
                        totalItems += item.subitems.length;
                        completedItems += item.subitems.filter(subitem => subitem.completed).length;
                    } else {
                        // Count main item if it has no subitems
                        totalItems++;
                        if (item.completed) {
                            completedItems++;
                        }
                    }
                });

                // Ensure we don't divide by zero
                if (totalItems === 0) return 0;

                // Calculate percentage and round to whole number
                const percentage = (completedItems / totalItems) * 100;
                return Math.round(percentage);
            }

            // Add these new functions
            let editingSectionId = null; // Add this with your other global variables

            function editSection(sectionId) {
                editingSectionId = sectionId;
                const section = sections.find(s => s.id === sectionId);

                // Update modal title and button
                document.getElementById('sectionModalTitle').textContent = 'Edit Section';
                const saveBtn = document.getElementById('saveSectionBtn');
                saveBtn.innerHTML = '<i class="fas fa-save"></i> Save';

                // Fill in the section name
                document.getElementById('sectionName').value = section.name;

                // Show the modal
                document.getElementById('sectionModal').classList.add('active');
                document.querySelector('#sectionModal .modal').classList.add('active');
                setTimeout(() => document.getElementById('sectionName').focus(), 100);
            }

            function saveSection() {
                const name = document.getElementById('sectionName').value.trim();
                if (!name) {
                    showNotification('Please enter a section name', 'error');
                    return;
                }

                if (editingSectionId) {
                    // Update existing section
                    sections = sections.map(section =>
                        section.id === editingSectionId
                            ? { ...section, name }
                            : section
                    );
                    showNotification('Section updated successfully');
                } else {
                    // Add new section
                    sections.push({
                        id: generateId(),
                        name,
                        items: []
                    });
                    showNotification('Section added successfully');
                }

                saveToStorage();
                renderSections();
                hideModals();
                document.getElementById('sectionName').value = '';
            }

            // Update the hideModals function to reset the editing state
            function hideModals() {
                document.querySelectorAll('.modal-overlay').forEach(modal => {
                    modal.classList.remove('active');
                    modal.querySelector('.modal').classList.remove('active');
                });

                // Reset the section modal
                editingSectionId = null;
                document.getElementById('sectionModalTitle').textContent = 'Add New Section';
                const saveBtn = document.getElementById('saveSectionBtn');
                saveBtn.innerHTML = '<i class="fas fa-plus"></i> Add';

                // Reset other editing states
                editingSection = null;
                editingItem = null;
                editingSubitem = null;
            }

            // Update the showAddSectionModal function
            function showAddSectionModal() {
                editingSectionId = null;
                document.getElementById('sectionModalTitle').textContent = 'Add New Section';
                document.getElementById('sectionName').value = '';
                const saveBtn = document.getElementById('saveSectionBtn');
                saveBtn.innerHTML = '<i class="fas fa-plus"></i> Add';

                document.getElementById('sectionModal').classList.add('active');
                document.querySelector('#sectionModal .modal').classList.add('active');
                setTimeout(() => document.getElementById('sectionName').focus(), 100);
            }

            // Add these new functions
            function showMeditationModal() {
                const select = document.getElementById('meditationSectionSelect');
                select.innerHTML = sections.map(section =>
                    `<option value="${section.id}">${section.name}</option>`
                ).join('');

                const meditationList = document.querySelector('.meditation-list');
                meditationList.innerHTML = Object.entries(meditationPresets).map(([level, section]) => `
        <div class="meditation-section">
            <div class="meditation-section-header">
                <div class="meditation-section-title">
                    ${section.title}
                    <span class="level-badge ${level}">${level.charAt(0).toUpperCase() + level.slice(1)}</span>
                </div>
                <div class="meditation-section-description">${section.description}</div>
            </div>
            <div class="meditation-section-content">
                ${section.items.map(meditation => `
                    <div class="meditation-item ${level}">
                        <input type="checkbox" 
                               class="custom-checkbox meditation-checkbox" 
                               value="${meditation.id}">
                        <div class="meditation-content">
                            <div class="meditation-name">${meditation.name}</div>
                            <div class="meditation-description">${meditation.description}</div>
                            ${meditation.count ?
                        `<span class="meditation-count">x${meditation.count}</span>` : ''}
                        </div>
                    </div>
                `).join('')}
            </div>
        </div>
    `).join('');

                document.getElementById('meditationModal').classList.add('active');
                document.querySelector('#meditationModal .modal').classList.add('active');
            }

            function addSelectedMeditations() {
                const sectionId = document.getElementById('meditationSectionSelect').value;
                const selectedMeditations = Array.from(
                    document.querySelectorAll('.meditation-checkbox:checked')
                ).map(checkbox => checkbox.value);

                if (!selectedMeditations.length) {
                    showNotification('Please select at least one meditation', 'error');
                    return;
                }

                const section = sections.find(s => s.id === sectionId);
                if (!section) return;

                selectedMeditations.forEach(meditationId => {
                    // Find meditation in any difficulty level
                    let preset;
                    for (const level of Object.values(meditationPresets)) {
                        preset = level.items.find(m => m.id === meditationId);
                        if (preset) break;
                    }

                    if (!preset) return;

                    const newItem = {
                        id: generateId(),
                        name: preset.name,
                        count: preset.count,
                        description: preset.description,
                        url: preset.url,
                        completed: false,
                        subitems: preset.subitems ? preset.subitems.map(sub => ({
                            id: generateId(),
                            name: sub.name,
                            count: sub.count,
                            description: sub.description,
                            completed: false
                        })) : []
                    };

                    section.items.push(newItem);
                });

                saveToStorage();
                renderSections();
                hideModals();
                showNotification('Meditations added successfully');
            }

            // Make sure to expose the new functions to the window object
            window.editSection = editSection;
            window.saveSection = saveSection;
            // Ensure it's added to the window assignments at the bottom of your script
            window.showImportModal = showImportModal;
            // Make functions globally available
            window.showAddSectionModal = showAddSectionModal;
            window.hideModals = hideModals;
            window.addSection = addSection;
            window.deleteSection = deleteSection;
            window.addItemToSection = addItemToSection;
            window.editItem = editItem;
            window.saveItem = saveItem;
            window.deleteItem = deleteItem;
            window.toggleItem = toggleItem;
            window.toggleItemContent = toggleItemContent;
            window.addSubitemField = addSubitemField;
            window.removeSubitemField = removeSubitemField;
            window.editSubitem = editSubitem;
            window.saveSubitem = saveSubitem;
            window.deleteSubitem = deleteSubitem;
            window.toggleSubitem = toggleSubitem;
            window.toggleSubitemContent = toggleSubitemContent;
            window.uncheckAll = uncheckAll;
            window.uncheckSection = uncheckSection;
            window.exportData = exportData;
            window.importData = importData;
            window.resetData = resetData;
            window.showMeditationModal = showMeditationModal;
            window.addSelectedMeditations = addSelectedMeditations;

            // Initialize
            renderSections();
        });
    </script>
